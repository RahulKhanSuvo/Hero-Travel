<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/9707f43bdc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Images/Group71.png" type="image/x-icon">
    <title>Hero Travel</title>
</head>

<body>
    <!-- navbar -->
    <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="./Images/Group71.png" alt="logo of hero">
            <h2>Hero <span class="span">Travel</span></h2>
        </div>
        <!-- nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>
    <main>
        <!-- banner -->
        <section class="container hero-banner">
            <div>
                <div class="hero-title-content">
                    <h1>Explore Your Travel</h1>
                    <p>Discover new places, meet amazing people, and create unforgettable <br> memories on your journey
                        around
                        the world.</p>
                </div>
                <div class="hero-description">
                    <input type="text" placeholder="where go" name="" id="">
                    <select name="" id="">
                        <option value="">When</option>
                    </select>
                    <select name="" id="">
                        <option value="hi">Select Type</option>
                    </select>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
                        Find Now</p></button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
